			<div class="left">
				<f:be.menus.actionMenu>
					<f:be.menus.actionMenuItem label="Info" controller="Urltool" action="index" />
					<f:be.menus.actionMenuItem label="404 Handling" controller="Urltool" action="dnf" />
					<f:be.menus.actionMenuItem label="Configuration" controller="Urltool" action="config" />

			<div class="right">&nbsp;</div>

		<div class="typo3-docheader-buttons">
